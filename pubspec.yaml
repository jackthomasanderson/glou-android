name: glou_android
description: "Glou - Wine Cellar Management Mobile App"
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Networking & API
  dio: ^5.4.0 # HTTP client - most popular in Flutter ecosystem
  http: ^1.1.0 # Standard HTTP package fallback
  
  # State Management - battle-tested solutions
  provider: ^6.1.0 # Official Google-recommended state management
  riverpod: ^2.4.10 # Advanced reactive framework (Olo/tech leading)
  
  # Navigation & Routing
  go_router: ^13.1.0 # Official Firebase routing solution
  
  # Data Serialization
  json_serializable: ^6.7.1 # JSON code generation
  built_value: ^8.9.2 # Immutable value objects
  
  # Local Storage
  sqflite: ^2.3.2 # SQLite database (standard in Flutter)
  hive: ^2.2.3 # Key-value storage (fast, no SQL)
  shared_preferences: ^2.2.2 # Simple preferences storage
  
  # UI Components & Styling
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 # Internationalization (compatible with flutter_localizations)
  cupertino_icons: ^1.0.6 # iOS design icons
  flutter_launcher_icons: ^0.14.4 # Icon management
  
  # Date & Time
  timezone: ^0.10.1
  
  # Utilities
  uuid: ^4.0.0 # UUID generation
  logging: ^1.2.0 # Structured logging
  
  # Image Handling
  cached_network_image: ^3.3.1 # Image caching
  image_picker: ^1.0.4 # Photo selection
  
  # Testing
  mocktail: ^1.0.0 # Mocking for tests
  flutter_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  
  # Linting & Code Quality
  flutter_lints: ^6.0.0
  
  # Testing
  integration_test:
    sdk: flutter
  mocktail: ^1.0.0
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#6750A4"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter:
  uses-material-design: true
  
  # Localization
  generate: true

# Analysis settings
analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  
  errors:
    missing_required_param: error
    missing_return: error
    todo: ignore
    deprecated_member_use_from_same_package: ignore

linter:
  rules:
    - always_declare_return_types
    - always_put_control_body_on_new_line
    - always_put_required_named_parameters_first
    - annotate_overrides
    - avoid_bool_literals_in_conditional_expressions
    - avoid_catches
    - avoid_catching_errors
    - avoid_double_and_int_checks
    - avoid_empty_else
    - avoid_field_initializers_in_const_classes
    - avoid_function_literals_in_foreach_calls
    - avoid_init_to_null
    - avoid_null_checks_in_equality_operators
    - avoid_positional_boolean_parameters
    - avoid_private_typedef_functions
    - avoid_redundant_argument_values
    - avoid_relative_lib_imports
    - avoid_renaming_method_parameters
    - avoid_returning_null
    - avoid_returning_null_for_future
    - avoid_returning_this
    - avoid_setters_without_getters
    - avoid_shadowing_type_parameters
    - avoid_single_cascade_in_expression_statements
    - avoid_slow_async_io
    - avoid_types_as_parameter_names
    - avoid_types_on_closure_parameters
    - avoid_unnecessary_containers
    - avoid_unnecessary_getters_setters
    - avoid_void_async
