name: Android Nightly (develop)

on:
  push:
    branches: [develop]
  schedule:
    - cron: "0 2 * * *" # optional nightly at 02:00 UTC
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test --coverage

  build-nightly:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Build APK (Debug)
        run: flutter build apk --debug
      - name: Upload Nightly APK
        uses: actions/upload-artifact@v4
        with:
          name: glou-android-nightly-${{ github.run_id }}-${{ github.run_attempt }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
