name: Build Glou Android App

on:
  push:
    branches: [ main, develop ]
    tags: ['v*']
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type de build (apk ou appbundle)'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - appbundle
          - both

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name != 'pull_request'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Decode Android keystore
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
      
      - name: Create key.properties
        if: github.event_name != 'pull_request'
        run: |
          STORE_TYPE="${{ secrets.ANDROID_KEYSTORE_TYPE }}"
          if [ -z "$STORE_TYPE" ]; then STORE_TYPE="pkcs12"; fi
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=keystore.jks
          storeType=$STORE_TYPE
          EOF

      - name: Validate Android keystore
        if: github.event_name != 'pull_request'
        env:
          STORE_TYPE: ${{ secrets.ANDROID_KEYSTORE_TYPE }}
          STORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          st="$STORE_TYPE"
          if [ -z "$st" ]; then st="pkcs12"; fi
          keytool -list -keystore android/app/keystore.jks -storepass "$STORE_PASS" -storetype "$st" >/dev/null
      
      - name: Build APK (Debug)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug
      
      - name: Build APK (Release)
        if: github.event_name != 'pull_request' && (github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both' || github.event.inputs.build_type == '')
        run: flutter build apk --release
      
      - name: Build App Bundle (Release)
        if: github.event_name != 'pull_request' && (github.event.inputs.build_type == 'appbundle' || github.event.inputs.build_type == 'both' || startsWith(github.ref, 'refs/tags/'))
        run: flutter build appbundle --release
      
      - name: Upload APK artifact
        if: github.event_name != 'pull_request' && (github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both' || github.event.inputs.build_type == '')
        uses: actions/upload-artifact@v4
        with:
          name: glou-android-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Upload App Bundle artifact
        if: github.event_name != 'pull_request' && (github.event.inputs.build_type == 'appbundle' || github.event.inputs.build_type == 'both' || startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v4
        with:
          name: glou-android-aab-${{ github.sha }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
