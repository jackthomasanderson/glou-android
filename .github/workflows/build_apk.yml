name: Build Glou Android App

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: "Select build type"
        required: true
        default: both
        type: choice
        options:
          - apk
          - appbundle
          - both

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Restore keystore from base64 (if provided)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystore.jks

      - name: Create key.properties (if secrets provided)
        if: ${{ secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      - name: Run tests
        run: flutter test

      - name: Build APK (release)
        if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both') || startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
        run: flutter build apk --release

      - name: Upload APK artifact
        if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == 'both') || startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
        uses: actions/upload-artifact@v4
        with:
          name: glou-android-apk-release
          path: build/app/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build App Bundle (AAB)
        if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.build_type == 'appbundle' || github.event.inputs.build_type == 'both') || startsWith(github.ref, 'refs/tags/v') }}
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        if: ${{ startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_type == 'appbundle' || github.event.inputs.build_type == 'both')) }}
        uses: actions/upload-artifact@v4
        with:
          name: glou-android-aab-release
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Create GitHub Release (tagged builds)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/apk/release/*.apk
            build/app/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
