name: Android Release (tags)

on:
  push:
    tags: ["v*", "v*.*", "v*.*.*"]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test --coverage

  build-release:
    runs-on: ubuntu-latest
    needs: test
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEYSTORE_TYPE: ${{ secrets.ANDROID_KEYSTORE_TYPE }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Get dependencies
        run: flutter pub get

      - name: Decode Android keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p android/app
          echo "${{ env.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        if: ${{ env.ANDROID_KEYSTORE_PASSWORD != '' && env.ANDROID_KEY_ALIAS != '' }}
        run: |
          STORE_TYPE="${{ env.ANDROID_KEYSTORE_TYPE }}"
          if [ -z "$STORE_TYPE" ]; then STORE_TYPE="pkcs12"; fi
          cat > android/key.properties << EOF
          storePassword=${{ env.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ env.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ env.ANDROID_KEY_ALIAS }}
          storeFile=keystore.jks
          storeType=$STORE_TYPE
          EOF

      - name: Validate Android keystore
        if: ${{ env.ANDROID_KEYSTORE_PASSWORD != '' }}
        env:
          STORE_TYPE: ${{ env.ANDROID_KEYSTORE_TYPE }}
          STORE_PASS: ${{ env.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          st="$STORE_TYPE"
          if [ -z "$st" ]; then st="pkcs12"; fi
          keytool -list -keystore android/app/keystore.jks -storepass "$STORE_PASS" -storetype "$st" >/dev/null

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: glou-android-release-${{ github.ref_name }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 180

      - name: Determine release type
        id: release_type
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "type=stable" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" =~ -beta\. ]] || [[ "${{ github.ref_name }}" =~ ^v[0-9]+-beta ]]; then
            echo "type=beta" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "type=prerelease" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: ${{ steps.release_type.outputs.prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
