name: Android Release (tags)

on:
  push:
    tags: ['v*', 'v*.*', 'v*.*.*']
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get

      - name: Decode Android keystore
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        if: secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != ''
        run: |
          STORE_TYPE="${{ secrets.ANDROID_KEYSTORE_TYPE }}"
          if [ -z "$STORE_TYPE" ]; then STORE_TYPE="pkcs12"; fi
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=keystore.jks
          storeType=$STORE_TYPE
          EOF

      - name: Validate Android keystore
        if: secrets.ANDROID_KEYSTORE_PASSWORD != ''
        env:
          STORE_TYPE: ${{ secrets.ANDROID_KEYSTORE_TYPE }}
          STORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          st="$STORE_TYPE"
          if [ -z "$st" ]; then st="pkcs12"; fi
          keytool -list -keystore android/app/keystore.jks -storepass "$STORE_PASS" -storetype "$st" >/dev/null

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: glou-android-release-${{ github.ref_name }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 180

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
